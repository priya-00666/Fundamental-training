#Required blueprint section - Cloudify DSL 1.3 is the latest version

tosca_definitions_version: cloudify_dsl_1_3

#Required blueprint section - built-in Cloudify types.yaml

imports:

  - https://cloudify.co/spec/cloudify/6.0.0/types.yaml




#Required blueprint section - describes topology

node_templates:
  #In this exercise we're not creating a VM we're using an existing VM listed in your Cloudify Training Labs Dashboard
  my_host:
    type: cloudify.nodes.Compute
    properties:
      ip: REPLACE_WITH_IP_ADDRESS
      agent_config: #default agent installation method is remote
        user: centos
        key: { get_secret: training_agent_key_private } #secret is pre-created
  my_application:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: scripts/basic/creating.sh  #script location is relative to this blueprint file location
        configure: scripts/basic/configuring.sh
        start: scripts/basic/starting.sh
        stop: scripts/basic/stopping.sh
        delete: scripts/basic/deleting.sh
    relationships:
      - type: cloudify.relationships.contained_in 
        target: my_host
