tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.1/types.yaml
  - plugin:cloudify-openstack-plugin?version= >=3.0.0

inputs:
  server_name:
    type: string
    default: server

  server_image:
    type: string
    default: { get_secret: centos_core_image }

  server_flavor:
    type: string
    default: { get_secret: small_image_flavor  }

  user_domain_name:
    default: default

  project_domain_name:
    default: default


dsl_definitions:
  openstack_config: &openstack_config
    username: { get_secret: keystone_username }
    password: { get_secret: keystone_password }
    tenant_name: { get_secret: keystone_tenant_name }
    auth_url: { get_secret: keystone_url }
    region_name: { get_secret: keystone_region }
    user_domain_name: { get_input: user_domain_name }
    project_domain_name: { get_input: project_domain_name }

node_templates:
  server_host:
    type:  cloudify.nodes.openstack.Server
    properties:
      resource_config:
        name:  { get_input: server_name }
      client_config: *openstack_config
      image: { get_input: server_image }
      flavor:  { get_input: server_flavor }
      agent_config:
        install_method: none
    relationships:
      - target: host_port
        type: cloudify.relationships.openstack.server_connected_to_port

  host_port:
    type: cloudify.nodes.openstack.Port
    properties:
      client_config: *openstack_config
    relationships:
      - type: cloudify.relationships.contained_in
        target: private_network
      - type: cloudify.relationships.depends_on
        target: private_subnet

  private_subnet:
    type: cloudify.nodes.openstack.Subnet
    properties:
      client_config: *openstack_config
      use_external_resource: true
      resource_config:
        id: { get_secret: private_subnet_name }
    relationships:
      - type: cloudify.relationships.contained_in
        target: private_network

  private_network:
    type: cloudify.nodes.openstack.Network
    properties:
      client_config: *openstack_config
      use_external_resource: true
      resource_config:
        id: { get_secret: private_network_name }
